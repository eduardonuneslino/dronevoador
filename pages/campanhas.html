$('.close-button').click(function (event) {



  event.stopPropagation();
  var listItemElement = event.target.closest('.list-item');
  listItemElement.classList.add('hide-content');

  setTimeout(function () {
    listItemElement.classList.remove('open');
    listItemElement.style.width = '';
    listItemElement.style.height = '';

    //setTimeout
    setTimeout(function () {
      listItemElement.style.transform = 'translate(0px, 0px)';
      listItemElement.style.left = "";
      listItemElement.style.top = "";
      listItemElement.style.position = '';
      listItemElement.style.zIndex = 0;
      listItemElement.classList.remove('hide-content');
      listItemElement.classList.remove('open');


        $(".card-corpo").css('overflow-y', '');
      


    }, 510);
  }, 200);

});
</script>
