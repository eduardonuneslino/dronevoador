<!DOCTYPE html>
<html>

	<head>
  		<meta charset="utf-8">
              <meta http-equiv="X-UA-Compatible" content="IE=edge">
              <meta name="description" content="A front-end template that helps you build fast, modern mobile web apps.">
              <meta name="viewport" content="width=device-width">
              <!-- Add to homescreen for Chrome on Android -->
              <meta name="mobile-web-app-capable" content="yes"> 
              <!-- Add to homescreen for Safari on iOS -->
              <meta name="apple-mobile-web-app-capable" content="yes">
              <meta name="apple-mobile-web-app-status-bar-style" content="black">
              <meta name="apple-mobile-web-app-title" content="Material Design Lite">
              <!-- Tile icon for Win8 (144x144 + tile color) -->
              <meta name="msapplication-TileImage" content="images/touch/ms-touch-icon-144x144-precomposed.png">
              <meta name="msapplication-TileColor" content="#3372DF">
              <script type="text/javascript" src="js/jquery-3.3.1.js"></script>
  		<title>Login / register material design form</title>
 
  		<link rel='stylesheet' href='css/bibliotecas/materialize.css'>

      	<link rel="stylesheet" href="css/index.css">
      	<script src='https://code.jquery.com/jquery-2.1.1.min.js'></script>
		<script src='https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/js/materialize.min.js'></script>

		<link rel="stylesheet" href="css/materializecss.css">

		
		<link rel="stylesheet" href="css/materialize-index.css">
		<script src='js/jquery.mask.js'></script>
		<script src='js/index.js'></script>
	</head>

	<body>


		<div id="divConfirmacaoEmail" style="display: none; width: 100%; height: 100%; ">

			<div>
				<center>
					<img src="images/copel.png" width="200" style="margin-top: 30px;">
				</center>
			</div>
			<div class="div-confirmacao-email">
				<center>
					<table cellpadding="0" cellspacing="0">
						<tr>
							<td style="padding: 0px !important;">
								<center><b> Atenção: </b> Confirme seu cadastro no e-mail abaixo</center>
							</td>
						</tr>
						<tr>
							<td style="padding: 0px !important;">
								<center><e id="email">&nbsp;</e></center>
							</td>
						</tr>
					</table>
				</center>
		  	</div>
		  	<br>
		  	<br>
		  	<div>
				<center>
					<button id="bVoltar" class="btn waves-effect waves-light teal"> Voltar </button>
				</center>
			</div>
		</div>
	  

	  <div class="container white z-depth-2" style="display: none;" >
		<ul class="tabs teal">
			<li class="tab col s3"><a class="white-text active" href="#login">Entrar</a></li>
			<li class="tab col s3"><a class="white-text" href="#register">Cadastre-se</a></li>
			<div class="indicator" style="right: 200px; left: 0px;"></div>
		</ul>
		<div id="login" class="col s12">
			<form class="col s12" class="formulario-login">
				<div class="form-container">
				<center>
					<img src="images/copel.png" width="200" style="margin-top: 20px; margin-bottom: 10px;">
				</center>
					
					<div class="row">
						<div class="input-field col s12">
							<input name="tUsuarioLogar" type="email" autocomplete="off">
							<label for="email">Usuário</label>
						</div>
					</div>
					<div class="row">
						<div class="input-field col s12">
							<input name="tSenhaLogar" type="password" autocomplete="off">
							<label for="password">Senha</label>
						</div>
					</div>
					<br>
					<center>
						<button class="btn waves-effect waves-light teal" id="bAcessar">Acessar</button>
						<br>
						<br>
						<a href="">Esqueceu sua senha?</a>
					</center>
				</div>
			</form>
		</div>
		<div id="register" class="col s12">
			<form class="col s12" autocomplete="off" class="formulario-cadastro">
				<div class="form-container">
					<h3 class="teal-text">Bem Vindo</h3>
					<div class="row">
						<div class="input-field col s12">
							<input name="tCpf" id="tCpf" type="text" class="validate">
							<label for="last_name">CPF</label>
						</div>
					</div>
					<div class="row">
						<div class="input-field col s12">
							<input name="tNomeCompleto" id="tNomeCompleto" type="text" class="validate">
							<label for="last_name">Nome Completo</label>
						</div>
					</div>
					<div class="row">
						<div class="input-field col s12">
							<input name="tNomeUsuario" id="tNomeUsuario" type="text" class="validate" maxlength="15">
							<label for="last_name">Nome de Usuário</label>
							<span class="helper-text" data-error="" data-success="">Máximo 15 letras</span>
						</div>
					</div>
					<div class="row">
						<div class="input-field col s12">
							<input name="tEmail" id="tEmail" type="email" class="validate">
							<label for="email">E-mail</label>
							<span class="helper-text" data-error="E-mail inválido" data-success="E-mail válido"></span>
						</div>
					</div>
					<div class="row">
						<div class="input-field col s12">
							<input name="tEmailConfirm" id="tEmailConfirm" type="email" class="validate">
							<label for="email-confirm">Confirme o E-mail </label>
							<span class="email-validacao"></span>
						</div>
					</div>
					<div class="input-field col s12">
					    <select name="sEstado">
					      	<option value="" disabled selected>Escolha o estado</option>
					      	<option value="AC">Acre</option>
						    <option value="AL">Alagoas</option>
						    <option value="AP">Amapá</option>
						    <option value="AM">Amazonas</option>
						    <option value="BA">Bahia</option>
						    <option value="CE">Ceará</option>
						    <option value="DF">Distrito Federal</option>
						    <option value="ES">Espírito Santo</option>
						    <option value="GO">Goiás</option>
						    <option value="MA">Maranhão</option>
						    <option value="MT">Mato Grosso</option>
						    <option value="MS">Mato Grosso do Sul</option>
						    <option value="MG">Minas Gerais</option>
						    <option value="PA">Pará</option>
						    <option value="PB">Paraíba</option>
						    <option value="PR">Paraná</option>
						    <option value="PE">Pernambuco</option>
						    <option value="PI">Piauí</option>
						    <option value="RJ">Rio de Janeiro</option>
						    <option value="RN">Rio Grande do Norte</option>
						    <option value="RS">Rio Grande do Sul</option>
						    <option value="RO">Rondônia</option>
						    <option value="RR">Roraima</option>
						    <option value="SC">Santa Catarina</option>
						    <option value="SP">São Paulo</option>
						    <option value="SE">Sergipe</option>
						    <option value="TO">Tocantins</option>
						    <option value="ES">Estrangeiro</option>
					    </select>
					    <label>Estado</label>
					</div>
					<div class="row">
						<div class="input-field col s12">
							<input name="tCidade" type="text" class="validate">
							<label for="last_name">Cidade</label>
						</div>
					</div>
					<div class="row">
						<div class="input-field col s12">
							<input name="tSenha" id="tSenha" type="password" class="validate" maxlength="10">
							<label for="password">Senha</label>
						</div>
					</div>
					<div class="row">
						<div class="input-field col s12">
							<input name="tSenhaConfirm" id="tSenhaConfirm"  type="password" class="validate" maxlength="10">
							<label for="password-confirm">Confirme a Senha</label>
							<span class="senha-validacao"></span>
						</div>
					</div>
					<center>
						<button class="btn waves-effect waves-light teal" id="bCadastrar">Cadastrar</button>
					</center>
				</div>
			</form>
		</div>
	</div>


	<div class="loading">
		<div class="preloader-background">
			<div class="preloader-wrapper big active">
				<div class="spinner-layer spinner-blue-only">
					<div class="circle-clipper left">
						<div class="circle"></div>
					</div>
					<div class="gap-patch">
						<div class="circle"></div>
					</div>
					<div class="circle-clipper right">
						<div class="circle"></div>
					</div>
				</div>
			</div>
		</div>
		
	</div>
	



	</body>

</html>
